<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrhythmia Simulator</title>
    <link rel="stylesheet" href="public/css/main.css">
    <link rel="stylesheet" href="public/fonts/all.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="/public/img/icons/favicon.ico">

</head>

<body>

    <body>
        <nav class="nav-bar">
            <h1>ARRHYTHMIA SIMULATOR</h1>
            <h1 class="sub">AS</h1>
            <ul>
                <!-- mode toggler -->
                <li><button class="nav-element toggle togglebutton" onclick="toggleMode(this)">Presentation</button></li>
                <!-- wifi-indicator -->
                <li><i class="fa-solid fa-wifi wifi-indicator nav-element" onclick="wifidata(false,2500);"></i></li>
            </ul>
        </nav>


        <section id="graph-selection" class="main-body">
            <h2 class="graph-menu-h2">GRAPH SELECTION</h2>
            <div class="container" id="graph-container">
                <!-- dynamic... -->
            </div>
            <footer>
                <div class = "footer-div">
                    This project was developed by <strong>Nithin</strong>. View on <a class = "footer-link" href="https://github.com/Underemployed/cardiac-arrythimia-simulator"
                        target="_blank" style="color: #74c0fc;">GitHub</a>.

                </div>

            </footer>

        </section>

        <section id="video-player" class="main-body" style="display: none;">
            <div class="video-content">
                <h2 class="study-topic" id="video-title">HEART</h2>
                <div id="loading-message" style="display: none;">
                    <p>Initializing simulator...</p>
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
                <video id="mainVideo" controls style="display: none;">
                    <source src="" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            <video id="blankVideo" loop style="display: none;">
                <source src="" type="video/mp4">
                <!-- <source src="public/videos/blank.mp4" type="video/mp4"> -->
                Your browser does not support the video tag.
            </video>

                <button class="btn" onclick="goBackToGraphSelection()">Back to Graph Selection</button>
            </div> 
        </section>

        <div class="send-div">
            <img class="loader-img" src="public/img/gifs/loading.gif" style="height: 150px;width: auto;" />
        </div>

        <div class="loader-div">
            <img class="loader-img" src="public/img/gifs/loading2.gif" style="height: 150px;width: auto;" />
        </div>

    
        <!-- scripts -->
        <script src="public/js/jq.js"></script>
        <script src="public/js/script.js"></script>
